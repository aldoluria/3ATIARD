{% extends './layout.html' %}

{% block title %}{{ data.titulo }}{% endblock %}

{% block body %}
<h1>{{ data.bienvenida }}</h1>
{% if data.numero_materias > 0 %}
<ul>
    {% for c in data.materias %}
    <li>{{ c.1 }}</li>
    {% endfor %}
</ul>
{% else %}
<h2>No existen materias...</h2>
{% endif %}
{% endblock %}
