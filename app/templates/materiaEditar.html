{% extends './layout.html' %}

{% block title %} Materia {% endblock %}

{% block body %}
<h3>Actualizar materia</h3>
    <form action="{{url_for('materia_actualizar', id=materia[0])}}" method="POST">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <label>Nombre(s)</label>
        <input type="text" name="Nombre" placeholder="Nombre(s)" value="{{materia.1}}">
        <label>Numero de empleado</label>
        <input type="text" name="Profesor" placeholder="Empleado" value="{{materia.2}}">
        <button type="submit" class="btn btn-success btn-block">
            Guardar
        </button>
    </form>
{% endblock %}
