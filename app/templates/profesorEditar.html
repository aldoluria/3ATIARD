{% extends './layout.html' %}

{% block title %} Profesores {% endblock %}

{% block body %}
<h3>Actualizar profesor</h3>
    <form action="{{url_for('profesor_actualizar', id=profesor[0])}}" method="POST">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <label>Nombre(s)</label>
        <input type="text" name="Nombre" placeholder="Nombre(s)" value="{{profesor.2}}">
        <label>Numero de empleado</label>
        <input type="text" name="Empleado" placeholder="Empleado" value="{{profesor.1}}">
        <button type="submit" class="btn btn-success btn-block">
            Guardar
        </button>
    </form>
{% endblock %}
